<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient
      id="a"
      gradientUnits="objectBoundingBox"
      x1="0"
      y1="0"
      x2="1"
      y2="1"
    >
      <stop offset="0" stop-color="#c1c1c1">
        <animate
          attributeName="stop-color"
          values="#ebebeb;"
          dur="20s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop offset=".5" stop-color="#656565">
        <animate
          attributeName="stop-color"
          values="#454043;"
          dur="20s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop offset="1" stop-color="#c1c1c1">
        <animate
          attributeName="stop-color"
          values="#656565;"
          dur="20s"
          repeatCount="indefinite"
        ></animate>
      </stop>
    </linearGradient>
    <linearGradient
      id="b"
      gradientUnits="objectBoundingBox"
      x1="0"
      y1="0"
      x2="1"
      y2="1"
    >
      <stop offset="0" stop-color="#eeeeee">
        <animate
          attributeName="stop-color"
          values="#ebebeb;"
          dur="20s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop offset="1" stop-color="#848484" stop-opacity="0">
        <animate
          attributeName="stop-color"
          values="#eeeeee;"
          dur="20s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <animateTransform
        attributeName="gradientTransform"
        type="rotate"
        values="360 .5 .5;0 .5 .5"
        class="ignore"
        dur="10s"
        repeatCount="indefinite"
      />
    </linearGradient>
  </defs>
  <rect fill="url(#a)" width="100%" height="100%" />
  <rect fill="url(#b)" width="100%" height="100%" />
</svg>